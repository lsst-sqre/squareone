name: CI

'on':
  push:
    branches-ignore:
      # These should always correspond to pull requests, so ignore them for
      # the push trigger and let them be triggered by the pull_request
      # trigger, avoiding running the workflow twice.  This is a minor
      # optimization so there's no need to ensure this is comprehensive.
      - 'dependabot/**'
      - 'renovate/**'
      - 'tickets/**'
      - 'u/**'
  pull_request: {}

permissions:
  actions: write # Required by build-squareone.yaml for multiplatform-build-and-push
  contents: read # Checkout repository and run tests
  packages: write # Required by build-squareone.yaml to push images to ghcr.io
  statuses: read # Required by build-squareone.yaml for multiplatform-build-and-push

jobs:
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'docs/**'

  test:
    runs-on: ubuntu-latest
    container:
      # https://playwright.dev/docs/docker#pull-the-image
      image: mcr.microsoft.com/playwright:v1.57.0-noble
      options: --user 1001

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2 # partial depth for Turbo Repo

      - uses: pnpm/action-setup@v4

      - name: Set up node
        uses: actions/setup-node@v6
        with:
          cache: 'pnpm'
          node-version-file: '.nvmrc'

      - name: Install npm packages
        run: pnpm install --frozen-lockfile

      - name: Validate Docker versions
        run: node scripts/validate-docker-versions.js

      - name: Check formatting with Biome
        run: pnpm run biome:format:check

      - name: Check YAML formatting with Prettier
        run: pnpm exec prettier --check "**/*.{yaml,yml}"

      - name: Lint with Biome
        run: pnpm run biome:lint

      - name: Lint with ESLint
        run: pnpm run lint
        env:
          TURBO_API: ${{ vars.TURBO_API }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Build
        run: pnpm run build
        env:
          TURBO_API: ${{ vars.TURBO_API }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Test
        run: pnpm run test
        env:
          # Ensure any environment variables are configured in turbo.json
          # to pass-through
          CI: true
          # Use browsers from Playwright container
          PLAYWRIGHT_BROWSERS_PATH: /ms-playwright
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          # Turborepo remote caching
          TURBO_API: ${{ vars.TURBO_API }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

  build-squareone:
    uses: ./.github/workflows/build-squareone.yaml
    needs:
      - test
    with:
      # Build-only (no push) for dependabot and u/ branches; push with "next" tag for changeset-release/main; push normally for others
      push: ${{ !(startsWith(github.head_ref, 'dependabot/') || startsWith(github.head_ref, 'u/') || (startsWith(github.head_ref, 'changeset-release/') && github.head_ref != 'changeset-release/main') || (startsWith(github.ref, 'refs/heads/changeset-release/') && github.ref != 'refs/heads/changeset-release/main')) }}
      additional-tags: ${{ (github.head_ref == 'changeset-release/main' || github.ref == 'refs/heads/changeset-release/main') && 'next' || '' }}
    secrets:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    # Do Docker builds for tagged releases, pull requests from ticket branches,
    # u/ branches, dependabot PRs, and changeset-release branches (build-only
    # for dependabot, changeset-release, and u/ branches). This will still
    # trigger on pull requests from untrusted repositories whose branch names
    # match our conventions, but the build will fail with an error since the
    # secrets won't be set.
    if: >
      github.event_name != 'merge_group' && (startsWith(github.ref, 'refs/tags/') || startsWith(github.head_ref, 'tickets/') || startsWith(github.head_ref, 'u/') || startsWith(github.head_ref, 'dependabot/') || github.ref == 'refs/heads/changeset-release/main')

  docs:
    needs: [changes]
    if: ${{ needs.changes.outputs.docs == 'true' }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # full depth for sitemap timestamps
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'

      - name: Build documentation
        run: uv run noxfile.py -s docs

      - name: Upload documentation
        uses: lsst-sqre/ltd-upload@v1
        with:
          project: 'squareone'
          dir: 'docs/_build/html'
          username: ${{ secrets.LTD_USERNAME }}
          password: ${{ secrets.LTD_PASSWORD }}
