name: CI

'on':
  push:
    branches-ignore:
      # These should always correspond to pull requests, so ignore them for
      # the push trigger and let them be triggered by the pull_request
      # trigger, avoiding running the workflow twice.  This is a minor
      # optimization so there's no need to ensure this is comprehensive.
      - 'dependabot/**'
      - 'renovate/**'
      - 'tickets/**'
      - 'u/**'
      - 'changeset-release/**'
  pull_request: {}

jobs:
  changes:
    runs-on: ubuntu-latest
    # Set job outputs to values from filter step
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'docs/**'

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2 # partial depth for Turbo Repo

      - uses: pnpm/action-setup@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version-file: '.nvmrc'

      - name: Install npm packages
        run: pnpm install

      - name: Check formatting
        run: pnpm run format:check

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

  test-storybook:
    runs-on: ubuntu-latest
    container:
      # Make sure to grab the latest version of the Playwright image
      # https://playwright.dev/docs/docker#pull-the-image
      image: mcr.microsoft.com/playwright:v1.55.0-noble

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2 # partial depth for Turbo Repo

      - uses: pnpm/action-setup@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version-file: '.nvmrc'

      - name: Install npm packages
        run: pnpm install

      - name: Run Storybook tests
        run: pnpm run test-storybook

  build-squareone:
    needs:
      - test
    timeout-minutes: 25
    if: >
      startsWith(github.ref, 'refs/tags/') || startsWith(github.head_ref, 'tickets/')


    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: lsst-sqre/build-and-push-to-ghcr@v1
        id: build
        with:
          image: lsst-sqre/squareone
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: apps/squareone/Dockerfile
          secrets: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}

  docs:
    needs: [changes]
    if: ${{ needs.changes.outputs.docs == 'true' }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full depth for sitemap timestamps
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: '3.13'

      - name: Build documentation
        run: uv run noxfile.py -s docs

      - name: Upload documentation
        uses: lsst-sqre/ltd-upload@v1
        with:
          project: 'squareone'
          dir: 'docs/_build/html'
          username: ${{ secrets.LTD_USERNAME }}
          password: ${{ secrets.LTD_PASSWORD }}
