name: Add Changesets to Dependabot PRs

# Security Design:
# - Uses `pull_request` trigger (not `pull_request_target`) to avoid "pwn request"
#   vulnerability where untrusted code executes with write permissions
# - Verifies PR author using `github.event.pull_request.user.login` instead of
#   `github.actor` to prevent "Confused Deputy" attacks where attackers
#   manipulate Dependabot to trigger malicious actions
# - Safe for Dependabot PRs because Dependabot creates branches in the same
#   repository (not forks), so `pull_request` trigger has necessary permissions
# - This pattern is recommended by GitHub's official Dependabot documentation
#
# IMPORTANT: Dependabot Secrets Requirement
# - GitHub App credentials (SQUAREONE_CI_GH_APP_ID, SQUAREONE_CI_GH_APP_PRIVATE_KEY)
#   must be configured as DEPENDABOT SECRETS, not just GitHub Actions secrets
# - GitHub isolates Dependabot workflows for security - only Dependabot secrets
#   are accessible when Dependabot triggers pull_request events
# - See docs/dev/github-actions-architecture.rst for configuration instructions

permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  dependabot-changesets:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Generate GitHub App Token
        # Associated app: https://github.com/organizations/lsst-sqre/settings/apps/squareone-ci
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.SQUAREONE_CI_GH_APP_ID }}
          private_key: ${{ secrets.SQUAREONE_CI_GH_APP_PRIVATE_KEY }}

      - name: Get GitHub App User ID
        id: get_user_id
        run: |
          USER_ID=$(gh api "/users/squareone-ci[bot]" --jq .id)
          echo "user-id=$USER_ID" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}

      - name: Checkout PR branch
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ steps.generate_token.outputs.token }}

      - name: Generate changeset
        uses: StafflinePeoplePlus/dependabot-changesets@v0.1.5
        with:
          owner: lsst-sqre
          repo: squareone
          pr-number: ${{ github.event.pull_request.number }}
          token: ${{ steps.generate_token.outputs.token }}
          git-user: 'squareone-ci[bot]'
          git-email: '${{ steps.get_user_id.outputs.user-id }}+squareone-ci[bot]@users.noreply.github.com'
