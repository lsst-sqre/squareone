name: 'Chromatic: Squared'

'on':
  push:
    branches-ignore:
      - 'dependabot/**'
      - 'renovate/**'
    tags-ignore:
      - '*'

jobs:
  call:
    uses: ./.github/workflows/run-chromatic.yaml
    with:
      path: packages/squared
      workspaceFilter: '@lsst-sqre/squared'
    secrets:
      token: ${{ secrets.SQUARED_CHROMATIC_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
