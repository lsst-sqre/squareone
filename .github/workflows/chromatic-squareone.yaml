name: 'Chromatic: Squareone'

'on':
  push:
    branches-ignore:
      - 'dependabot/**'
      - 'renovate/**'
    tags-ignore:
      - '*'

jobs:
  call:
    uses: ./.github/workflows/run-chromatic.yaml
    with:
      path: apps/squareone
      workspaceFilter: squareone
    secrets:
      token: ${{ secrets.SQUAREONE_CHROMATIC_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
